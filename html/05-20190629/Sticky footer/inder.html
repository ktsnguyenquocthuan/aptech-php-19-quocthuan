<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-12 mx-5 p-5">
                <h1 class="mt-5">Sticky footer</h1>
                <p class="lead">Pin a footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS.</p>
                <p>Use <a href="https://getbootstrap.com/docs/4.3/examples/sticky-footer-navbar/">the sticky footer with a fixed navbar</a> if need be, too.</p>
                
            </div>
        </div>
    </div>
   <div class="container-fluid ">
       <div class="row bg-secondary fixed-bottom" style="height: 60px">
           <div class="col-6 offset-3 d-flex align-items-center">
               <p class="text-white">Place sticky footer content here.</p>
           </div>
       </div>
   </div> 
</body>
</html>
